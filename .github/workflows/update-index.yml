name: Update Index

on:
  push:
    paths:
      - 'article/**.html'
      - 'update_index.py'

jobs:
  update-index:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Stáhne kód z repozitáře
      - uses: actions/checkout@v3

      # 2️⃣ Nastavení Pythonu
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3️⃣ Instalace BeautifulSoup
      - name: Install dependencies
        run: pip install beautifulsoup4

      # 4️⃣ Spuštění skriptu, který aktualizuje index.html
      - name: Generate index.html
        run: python update_index.py

      # 5️⃣ Commit a push změn přes GITHUB_TOKEN
      - name: Commit and Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html articles_data.json
          git commit -m "Update index with new articles" || echo "No changes to commit"
          # Push přes token, aby bot měl práva
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
